<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Library</title>
  </head>
  <body>
    <div class="container" style="height: 1000px;">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div id="display">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Title</th>
                                <th scope="col">Author</th>
                                <th scope="col">Pages</th>
                                <th scope="col">Read?</th>
                                <th scope="col">Delete</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                         
                        </tbody>
                    </table>
                </div> 
            </div>           
        </div>  
        <div class="row justify-content-center">
            <div class="col-md-4">
                <button class="btn btn-primary mx-auto d-block" type="button" data-toggle="collapse" data-target="#add-book-form" aria-expanded="false" aria-controls="add-book-form">Add new Book</button>
            </div>          
        </div>    
        <div class="row justify-content-center">
            <div class="col-md-4">            
                <div class="collapse" id="add-book-form">
                    <form>
                        <div class="form-group">
                            <label for="bookinfo">Title</label>
                            <input type="text" class="form-control" name="book-title" id="book-title" placeholder="The Lord of the Rings">
                            <label for="bookinfo">Author</label>
                            <input type="text" class="form-control" name="book-author" id="book-author" placeholder="JK Rowling">
                            <label for="bookinfo">Pages</label>
                            <input type="number" class="form-control" name="book-pages" id="book-pages" placeholder="123">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="read" id="book-read1" value="true" checked>
                                <label class="form-check-label" for="book-read">
                                    Read
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="read" id="book-read2" value="false" checked>
                                <label class="form-check-label" for="book-read2">
                                    Not read
                                </label>
                            </div>
                        </div>
                        
                    </form>
                    <button class="btn btn-primary" id="submit">Add</button>
                </div>
            </div> 
        </div>
    </div>   
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="library.js"></script>
  </body>
</html>
